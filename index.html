<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CONCEPT SPACE 2.0</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #050505;
            --card: #121212;
            --text: #ffffff;
            --accent: #00ff88; /* Neon Green */
            --accent-glow: rgba(0, 255, 136, 0.4);
            --danger: #ff4757;
            --glass: rgba(20, 20, 20, 0.85);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            padding-bottom: 120px; /* Space for cart btn */
            min-height: 100vh;
        }

        /* --- HEADER & SEARCH --- */
        header {
            position: sticky; top: 0; z-index: 50;
            background: rgba(5,5,5,0.9);
            backdrop-filter: blur(20px);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
        }
        
        .top-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        
        .brand {
            font-size: 20px; font-weight: 900; letter-spacing: 1px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #fff, #888);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            display: flex; align-items: center; gap: 8px;
        }

        .search-box {
            position: relative; width: 100%;
        }
        .search-inp {
            width: 100%; background: #1a1a1a; border: 1px solid var(--border);
            padding: 12px 15px 12px 40px; border-radius: 12px;
            color: white; outline: none; transition: 0.3s;
        }
        .search-inp:focus { border-color: var(--accent); box-shadow: 0 0 15px rgba(0,255,136,0.1); }
        .search-icon { position: absolute; left: 14px; top: 50%; transform: translateY(-50%); color: #666; }

        /* --- GRID & CARDS --- */
        .grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 15px;
            opacity: 1; transition: 0.3s;
        }

        .card {
            background: var(--card); border-radius: 16px; overflow: hidden;
            border: 1px solid var(--border); position: relative;
            display: flex; flex-direction: column;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:active { transform: scale(0.97); }

        .img-wrap {
            width: 100%; padding-top: 100%; /* 1:1 Aspect Ratio */
            position: relative; background: #0a0a0a;
        }
        .prod-img {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; transition: 0.5s;
        }
        .no-img {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            color: #333; flex-direction: column;
        }
        
        .info { padding: 12px; flex-grow: 1; display: flex; flex-direction: column; }
        .name { font-size: 13px; font-weight: 600; margin-bottom: 6px; line-height: 1.4; flex-grow: 1; }
        .bottom-info { display: flex; justify-content: space-between; align-items: center; margin-top: 5px; }
        .price { font-size: 15px; font-weight: 800; color: var(--accent); }
        .add-icon { 
            width: 28px; height: 28px; background: #222; border-radius: 8px; 
            display: flex; align-items: center; justify-content: center; color: var(--accent);
            font-size: 12px;
        }

        /* --- SKELETON LOADER --- */
        .skeleton { animation: pulse 1.5s infinite; background: #1a1a1a; }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }

        /* --- FLOATING CART BUTTON --- */
        .float-cart {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) scale(0.8);
            background: var(--accent); color: #000;
            padding: 14px 24px; border-radius: 50px;
            font-weight: 800; font-size: 16px;
            display: flex; align-items: center; gap: 10px;
            box-shadow: 0 10px 30px var(--accent-glow);
            z-index: 90; opacity: 0; pointer-events: none; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .float-cart.visible { opacity: 1; transform: translateX(-50%) scale(1); pointer-events: all; }
        .cart-badge { background: #000; color: var(--accent); padding: 2px 8px; border-radius: 10px; font-size: 12px; }

        /* --- MODAL / SHEET --- */
        .modal-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(5px);
            z-index: 100; opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .modal-bg.active { opacity: 1; pointer-events: all; }

        .sheet {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: #111; border-radius: 24px 24px 0 0;
            padding: 24px; z-index: 101; 
            transform: translateY(110%); transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            border-top: 1px solid var(--accent); 
            max-height: 90vh; display: flex; flex-direction: column;
        }
        .sheet.active { transform: translateY(0); }

        /* Product Sheet Specifics */
        .sheet-head { display: flex; gap: 16px; margin-bottom: 20px; }
        .sheet-img { width: 90px; height: 90px; border-radius: 14px; object-fit: cover; background: #222; }
        .chips { display: flex; flex-wrap: wrap; gap: 8px; margin: 15px 0; }
        .chip {
            padding: 8px 16px; background: #222; border-radius: 12px; font-size: 13px;
            color: #aaa; border: 1px solid #333; transition: 0.2s;
        }
        .chip.selected {
            background: rgba(0,255,136,0.15); border-color: var(--accent); color: var(--accent); font-weight: 700;
        }
        
        /* Cart Sheet Specifics */
        .cart-list { overflow-y: auto; max-height: 50vh; margin-bottom: 20px; }
        .cart-item {
            display: flex; align-items: center; gap: 12px;
            background: #1a1a1a; padding: 10px; border-radius: 12px; margin-bottom: 10px;
            border: 1px solid #2a2a2a;
        }
        .cart-item-img { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; background: #333; }
        .cart-controls { display: flex; align-items: center; gap: 10px; background: #000; padding: 4px; border-radius: 8px; }
        .cc-btn { width: 24px; height: 24px; border-radius: 6px; background: #333; color: white; border:none; font-weight:bold; }
        
        .main-btn {
            width: 100%; padding: 18px; border: none; border-radius: 16px;
            background: var(--accent); color: #000; font-size: 16px; font-weight: 900;
            text-transform: uppercase; letter-spacing: 0.5px;
            box-shadow: 0 5px 20px var(--accent-glow);
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        .main-btn:active { transform: scale(0.98); }

        /* --- ADMIN PANEL --- */
        .admin-panel {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 200; padding: 20px; overflow-y: auto; 
            transform: translateX(100%); transition: 0.3s;
        }
        .admin-panel.active { transform: translateX(0); }
        
        .form-group { margin-bottom: 15px; }
        .inp, textarea {
            width: 100%; padding: 14px; background: #161616; border: 1px solid #333;
            color: white; border-radius: 12px; font-size: 14px; outline: none;
            transition: 0.2s;
        }
        .inp:focus { border-color: var(--accent); }

        .file-upload {
            height: 140px; border: 2px dashed #444; border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            flex-direction: column; color: #666; position: relative; overflow: hidden;
            background: #111;
        }
        
        /* --- UTILS --- */
        .toast {
            position: fixed; top: 20px; left: 50%; transform: translate(-50%, -100px);
            background: rgba(20,20,20,0.9); backdrop-filter: blur(10px);
            border: 1px solid var(--accent); color: white;
            padding: 12px 24px; border-radius: 50px; z-index: 500; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 14px; font-weight: 600; display: flex; align-items: center; gap: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }
        .toast.show { transform: translate(-50%, 0); }

        .admin-btn-float {
            position: fixed; bottom: 100px; right: 20px; 
            width: 40px; height: 40px; background: rgba(255,255,255,0.1); backdrop-filter: blur(5px);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: #555; border: 1px solid #333; font-size: 12px; z-index: 80;
        }
    </style>
</head>

    <script>
        // ================= CONFIG =================
        const ADMIN_PASSWORD = "Inn2708inNfnaf1234";
        const MY_USERNAME = "Lacky337"; 
        const BIN_ID = "696e703dae596e708fe71325";
        const API_KEY = "$2a$10$KhVEyfwrswNvk7dNQEJWPezsQABoaOnmNm/jtb8vqYWBJrL8eciFm";
        // ==========================================

        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();
        tg.enableClosingConfirmation();

        // Data State
        let products = [];
        let cart = []; // { id, name, price, flavor, qty, img }
        
        // Temp State for Product Sheet
        let curProd = null;
        let sheetQty = 1;
        let sheetFlavor = '';
        
        // Admin State
        let editId = null;

        // --- INIT & CLOUD ---
        async function loadFromCloud() {
            try {
                const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: { 'X-Master-Key': API_KEY }
                });
                if(!res.ok) throw new Error("Connection Error");
                const data = await res.json();
                
                products = Array.isArray(data.record) ? data.record : [];
                renderGrid(products);
            } catch (e) {
                showToast("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏", true);
                document.getElementById('grid').innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:40px;color:#444">–ù–µ—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å –±–∞–∑–æ–π</div>';
            }
        }

        async function saveToCloud() {
            showToast("‚è≥ –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è...");
            try {
                await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'X-Master-Key': API_KEY },
                    body: JSON.stringify(products)
                });
                showToast("‚úÖ –ë–∞–∑–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∞");
            } catch (e) {
                showToast("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è", true);
            }
        }

        // --- MAIN UI ---
        function renderGrid(list) {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            if(list.length === 0) {
                grid.innerHTML = '<div style="grid-column:1/-1;text-align:center;color:#444;padding:40px;">–ü—É—Å—Ç–æ...</div>';
                return;
            }

            list.forEach(p => {
                const card = document.createElement('div');
                card.className = 'card';
                
                const imgHtml = p.image 
                    ? `<img src="${p.image}" class="prod-img">`
                    : `<div class="no-img"><i class="fas fa-cube" style="font-size:24px; opacity:0.5;"></i></div>`;

                card.innerHTML = `
                    <div class="img-wrap">${imgHtml}</div>
                    <div class="info">
                        <div class="name">${p.name}</div>
                        <div class="bottom-info">
                            <div class="price">${p.price} ‚Ç¨</div>
                            <div class="add-icon"><i class="fas fa-plus"></i></div>
                        </div>
                    </div>
                `;
                card.onclick = () => openProductSheet(p.id);
                grid.appendChild(card);
            });
        }

        // --- SEARCH ---
        document.getElementById('searchInp').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = products.filter(p => p.name.toLowerCase().includes(term));
            renderGrid(filtered);
        });

        // --- PRODUCT SHEET ---
        function openProductSheet(id) {
            curProd = products.find(p => p.id === id);
            if(!curProd) return;

            sheetQty = 1;
            document.getElementById('sQty').innerText = 1;
            
            const imgEl = document.getElementById('sImg');
            imgEl.style.display = curProd.image ? 'block' : 'none';
            imgEl.src = curProd.image || '';

            document.getElementById('sTitle').innerText = curProd.name;
            document.getElementById('sDesc').innerText = curProd.desc || "–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç";
            
            // Flavors
            const chips = document.getElementById('sFlavors');
            chips.innerHTML = '';
            
            const flavors = (curProd.flavors && curProd.flavors.length) ? curProd.flavors : ["–°—Ç–∞–Ω–¥–∞—Ä—Ç"];
            sheetFlavor = flavors[0];
            
            flavors.forEach(f => {
                const c = document.createElement('div');
                c.className = `chip ${f === sheetFlavor ? 'selected' : ''}`;
                c.innerText = f;
                c.onclick = () => {
                    sheetFlavor = f;
                    document.querySelectorAll('.chip').forEach(el => el.classList.remove('selected'));
                    c.classList.add('selected');
                    tg.HapticFeedback.selectionChanged();
                };
                chips.appendChild(c);
            });

            updateSheetTotal();
            openModal('prodSheet');
        }

        function updSheetQty(d) {
            if(sheetQty + d < 1) return;
            sheetQty += d;
            document.getElementById('sQty').innerText = sheetQty;
            updateSheetTotal();
            tg.HapticFeedback.selectionChanged();
        }

        function updateSheetTotal() {
            document.getElementById('sPrice').innerText = (curProd.price * sheetQty).toFixed(2) + ' ‚Ç¨';
        }

        function addToCartCurrent() {
            addToCart(curProd, sheetFlavor, sheetQty);
            closeModal();
        }

        // --- CART LOGIC ---
        function addToCart(product, flavor, qty) {
            // Check if same item exists
            const existing = cart.find(i => i.id === product.id && i.flavor === flavor);
            if(existing) {
                existing.qty += qty;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    image: product.image,
                    flavor: flavor,
                    qty: qty
                });
            }
            tg.HapticFeedback.notificationOccurred('success');
            showToast(`–î–æ–±–∞–≤–ª–µ–Ω–æ: ${product.name}`);
            updateCartBtn();
        }

        function updateCartBtn() {
            const btn = document.getElementById('floatCartBtn');
            const total = cart.reduce((sum, i) => sum + (i.price * i.qty), 0);
            const count = cart.reduce((c, i) => c + i.qty, 0);
            
            document.getElementById('cartTotal').innerText = total.toFixed(2) + ' ‚Ç¨';
            document.getElementById('cartCount').innerText = count;
            
            if(cart.length > 0) btn.classList.add('visible');
            else btn.classList.remove('visible');
        }

        function openCart() {
            renderCartList();
            openModal('cartSheet');
        }

        function renderCartList() {
            const list = document.getElementById('cartList');
            list.innerHTML = '';
            
            if(cart.length === 0) {
                list.innerHTML = '<div style="text-align:center; color:#555; padding:20px;">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>';
                document.getElementById('cartFinalTotal').innerText = '0 ‚Ç¨';
                return;
            }

            let grandTotal = 0;

            cart.forEach((item, idx) => {
                const row = document.createElement('div');
                row.className = 'cart-item';
                const img = item.image ? `<img src="${item.image}" class="cart-item-img">` : `<div class="cart-item-img"></div>`;
                
                row.innerHTML = `
                    ${img}
                    <div style="flex:1;">
                        <div style="font-weight:bold; font-size:13px; line-height:1.2;">${item.name}</div>
                        <div style="font-size:11px; color:#888;">${item.flavor}</div>
                        <div style="font-size:13px; color:var(--accent); margin-top:2px;">${(item.price * item.qty).toFixed(2)} ‚Ç¨</div>
                    </div>
                    <div class="cart-controls">
                        <button class="cc-btn" onclick="changeCartQty(${idx}, -1)">-</button>
                        <span style="width:20px; text-align:center; font-size:14px; font-weight:bold;">${item.qty}</span>
                        <button class="cc-btn" onclick="changeCartQty(${idx}, 1)">+</button>
                    </div>
                `;
                list.appendChild(row);
                grandTotal += item.price * item.qty;
            });

            document.getElementById('cartFinalTotal').innerText = grandTotal.toFixed(2) + ' ‚Ç¨';
        }

        function changeCartQty(idx, delta) {
            cart[idx].qty += delta;
            if(cart[idx].qty <= 0) cart.splice(idx, 1);
            updateCartBtn();
            renderCartList();
            tg.HapticFeedback.selectionChanged();
        }

        function clearCart() {
            if(confirm('–û—á–∏—Å—Ç–∏—Ç—å –∫–æ—Ä–∑–∏–Ω—É?')) {
                cart = [];
                updateCartBtn();
                closeModal();
            }
        }

        function checkout() {
            if(cart.length === 0) return;
            
            let msg = `‚ö°Ô∏è *–ó–ê–ö–ê–ó CONCEPT SPACE*\n\n`;
            let total = 0;
            
            cart.forEach((i, idx) => {
                const sub = i.price * i.qty;
                msg += `${idx+1}. ${i.name} (${i.flavor})\n`;
                msg += `   ‚îî ${i.qty} —à—Ç x ${i.price}‚Ç¨ = *${sub.toFixed(2)}‚Ç¨*\n\n`;
                total += sub;
            });
            
            msg += `üí∞ *–ò–¢–û–ì–û: ${total.toFixed(2)} ‚Ç¨*`;
            
            tg.close();
            window.open(`https://t.me/${MY_USERNAME}?text=${encodeURIComponent(msg)}`, '_blank');
        }

        // --- ADMIN ---
        function checkPass() {
            if(document.getElementById('passInput').value === ADMIN_PASSWORD) {
                document.getElementById('authModal').style.display = 'none';
                document.getElementById('adminPanel').classList.add('active');
                renderAdminList();
                document.getElementById('passInput').value = '';
            } else {
                showToast("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å", true);
            }
        }

        function toggleAdmin(show) {
            const p = document.getElementById('adminPanel');
            if(show) p.classList.add('active');
            else {
                p.classList.remove('active');
                clearForm();
            }
        }

        function renderAdminList() {
            const list = document.getElementById('adminList');
            list.innerHTML = '';
            products.forEach(p => {
                const row = document.createElement('div');
                row.style.cssText = "background:#1a1a1a; padding:10px; border-radius:10px; border:1px solid #333; display:flex; align-items:center; gap:10px; margin-bottom:5px;";
                
                let img = p.image ? `<img src="${p.image}" style="width:40px;height:40px;border-radius:6px;object-fit:cover;">` : `<div style="width:40px;height:40px;background:#333;border-radius:6px;"></div>`;

                // Add Edit click to the text area
                row.innerHTML = `
                    ${img}
                    <div style="flex:1; cursor:pointer;" onclick="editProductStart(${p.id})">
                        <div style="font-weight:bold; font-size:14px; color:#fff;">${p.name}</div>
                        <div style="color:var(--accent); font-size:12px;">${p.price} ‚Ç¨ <span style="color:#666; margin-left:5px;">(–∏–∑–º.)</span></div>
                    </div>
                    <i class="fas fa-trash" style="padding:10px; color:var(--danger); cursor:pointer;" onclick="delProd(${p.id})"></i>
                `;
                list.appendChild(row);
            });
        }

        // --- IMAGE COMPRESSION ---
        document.getElementById('fileIn').onchange = (e) => {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const MAX = 400; 
                    let w = img.width, h = img.height;
                    if(w > h) { if(w>MAX) { h*=MAX/w; w=MAX; } } 
                    else { if(h>MAX) { w*=MAX/h; h=MAX; } }
                    canvas.width = w; canvas.height = h;
                    ctx.drawImage(img, 0, 0, w, h);
                    const data = canvas.toDataURL('image/jpeg', 0.7);
                    document.getElementById('previewImg').src = data;
                    document.getElementById('previewImg').style.display = 'block';
                };
                img.src = ev.target.result;
            };
            reader.readAsDataURL(file);
        };

        // --- CRUD OPERATIONS ---
        
        function editProductStart(id) {
            const p = products.find(x => x.id === id);
            if(!p) return;

            editId = id;
            document.getElementById('formTitle').innerText = "–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞";
            document.getElementById('saveBtnText').innerText = "–û–ë–ù–û–í–ò–¢–¨";
            document.getElementById('cancelEditBtn').style.display = 'block';

            document.getElementById('inpName').value = p.name;
            document.getElementById('inpPrice').value = p.price;
            document.getElementById('inpFlavors').value = (p.flavors || []).join(', ');
            document.getElementById('inpDesc').value = p.desc || '';
            
            const imgP = document.getElementById('previewImg');
            if(p.image) {
                imgP.src = p.image;
                imgP.style.display = 'block';
            } else {
                imgP.style.display = 'none';
            }
            
            // Scroll to top of form
            document.querySelector('.admin-panel').scrollTo({top:0, behavior:'smooth'});
        }

        function cancelEdit() {
            clearForm();
        }

        function clearForm() {
            editId = null;
            document.getElementById('formTitle').innerText = "–î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä";
            document.getElementById('saveBtnText').innerText = "–°–û–•–†–ê–ù–ò–¢–¨";
            document.getElementById('cancelEditBtn').style.display = 'none';
            document.querySelectorAll('.inp').forEach(i => i.value = '');
            document.getElementById('previewImg').src = '';
            document.getElementById('previewImg').style.display = 'none';
        }

        async function saveProduct() {
            const name = document.getElementById('inpName').value;
            const price = document.getElementById('inpPrice').value;
            const flavors = document.getElementById('inpFlavors').value.split(',').map(s=>s.trim()).filter(s=>s);
            const desc = document.getElementById('inpDesc').value;
            const img = document.getElementById('previewImg').src;
            const hasImg = document.getElementById('previewImg').style.display !== 'none';

            if(!name || !price) { showToast("–£–∫–∞–∂–∏—Ç–µ –∏–º—è –∏ —Ü–µ–Ω—É", true); return; }

            const newObj = {
                id: editId || Date.now(),
                name,
                price: parseFloat(price),
                flavors,
                desc,
                image: hasImg && img.startsWith('data:') ? img : (editId ? (products.find(p=>p.id===editId).image) : '')
            };

            if(editId) {
                const idx = products.findIndex(p => p.id === editId);
                products[idx] = newObj;
                showToast("–¢–æ–≤–∞—Ä –æ–±–Ω–æ–≤–ª–µ–Ω");
            } else {
                products.unshift(newObj);
                showToast("–¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω");
            }

            clearForm();
            renderAdminList();
            renderGrid(products);
            await saveToCloud();
        }

        async function delProd(id) {
            if(confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —Ç–æ–≤–∞—Ä?")) {
                products = products.filter(p => p.id !== id);
                renderAdminList();
                renderGrid(products);
                await saveToCloud();
            }
        }

        // --- MODAL UTILS ---
        function openModal(id) {
            document.getElementById('modalBg').classList.add('active');
            document.querySelectorAll('.sheet').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            tg.HapticFeedback.impactOccurred('light');
        }

        function closeModal() {
            document.getElementById('modalBg').classList.remove('active');
            document.querySelectorAll('.sheet').forEach(s => s.classList.remove('active'));
        }

        document.getElementById('modalBg').onclick = closeModal;

        function showToast(msg, err = false) {
            const t = document.getElementById('toast');
            t.innerHTML = err ? `<i class="fas fa-times-circle" style="color:var(--danger)"></i> ${msg}` 
                              : `<i class="fas fa-check-circle" style="color:var(--accent)"></i> ${msg}`;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        // START
        loadFromCloud();

    </script>
</body>
