<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PARADISE: ULTIMATE</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-grad: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --accent-grad: linear-gradient(45deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: 1px solid rgba(255, 255, 255, 0.5);
            --glass-blur: blur(20px);
            --shadow-glow: 0 0 20px rgba(37, 117, 252, 0.2);
            --text-main: #1e293b;
            --bg-color: #f0f2f5;
        }

        [data-theme="dark"] {
            --glass-bg: rgba(15, 23, 42, 0.6);
            --glass-border: 1px solid rgba(255, 255, 255, 0.08);
            --shadow-glow: 0 0 25px rgba(106, 17, 203, 0.4);
            --text-main: #ffffff;
            --bg-color: #020617;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: var(--bg-color);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            padding-bottom: 120px;
            overflow-x: hidden;
            transition: background 0.3s ease;
        }

        /* --- ЖИВОЙ ФОН (IMBA AURA) --- */
        .aura-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; }
        .orb { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.6; animation: float 20s infinite alternate; }
        .orb-1 { width: 300px; height: 300px; background: #6a11cb; top: -50px; left: -50px; }
        .orb-2 { width: 400px; height: 400px; background: #2575fc; bottom: -100px; right: -100px; animation-delay: -5s; }
        .orb-3 { width: 200px; height: 200px; background: #ff9a9e; top: 40%; left: 30%; animation-duration: 15s; opacity: 0.4; }
        
        @keyframes float { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(30px, 50px) scale(1.1); } }

        /* --- СТЕКЛЯННЫЕ КОМПОНЕНТЫ --- */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur); -webkit-backdrop-filter: var(--glass-blur);
            border: var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        /* HEADER */
        header {
            position: sticky; top: 10px; z-index: 50;
            margin: 0 12px; padding: 12px 20px;
            border-radius: 24px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .brand {
            font-size: 26px; font-weight: 900; letter-spacing: -1px;
            background: var(--primary-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            display: flex; align-items: center; gap: 8px;
            text-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .controls { display: flex; gap: 8px; }
        .icon-btn {
            width: 42px; height: 42px; border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            font-size: 18px; color: var(--text-main);
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            transition: 0.2s; cursor: pointer;
        }
        .icon-btn:active { transform: scale(0.9); background: var(--primary-grad); color: white; border: none; }

        /* ССЫЛКИ */
        .links-area {
            display: flex; gap: 10px; padding: 0 12px; margin: 15px 0;
        }
        .link-card {
            flex: 1; padding: 15px; border-radius: 20px;
            text-decoration: none; color: var(--text-main); font-weight: 700;
            display: flex; flex-direction: column; align-items: center; gap: 5px;
            transition: 0.3s; position: relative; overflow: hidden;
        }
        .link-card:active { transform: scale(0.96); }
        .link-card i { font-size: 20px; background: var(--primary-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .link-card::after {
            content: ''; position: absolute; top:0; left:0; width:100%; height:100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: translateX(-100%); transition: 0.5s;
        }
        .link-card:active::after { transform: translateX(100%); }

        /* СЕТКА ТОВАРОВ */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 0 12px; }
        
        .card {
            border-radius: 24px; padding: 10px;
            display: flex; flex-direction: column; gap: 10px;
            transition: 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .card:active { transform: scale(0.95); }

        .img-box {
            width: 100%; padding-top: 100%; position: relative;
            border-radius: 20px; overflow: hidden; background: rgba(127,127,127,0.1);
        }
        .prod-img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .no-img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; font-size: 30px; opacity: 0.3; }

        .info-box { padding: 0 5px 5px; }
        .p-name { font-weight: 800; font-size: 15px; line-height: 1.2; margin-bottom: 5px; }
        .p-price { font-weight: 900; font-size: 17px; background: var(--primary-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* MODAL SHEET */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(10px);
            z-index: 100; opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .modal-overlay.active { opacity: 1; pointer-events: all; }

        .sheet {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: var(--bg-color); /* Сплошной фон для читаемости */
            border-radius: 35px 35px 0 0; padding: 30px 20px;
            z-index: 101; transform: translateY(100%);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 -10px 40px rgba(0,0,0,0.2);
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .sheet.active { transform: translateY(0); }

        .sheet-header { display: flex; gap: 15px; align-items: center; margin-bottom: 25px; }
        .sheet-thumb { width: 80px; height: 80px; border-radius: 18px; object-fit: cover; background: #333; }
        
        .chips-container { display: flex; flex-wrap: wrap; gap: 8px; margin: 15px 0 25px; }
        .chip {
            padding: 10px 16px; border-radius: 12px; background: rgba(127,127,127,0.1);
            font-size: 13px; font-weight: 600; border: 1px solid transparent; transition: 0.2s;
        }
        .chip.active { background: var(--primary-grad); color: white; box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4); transform: translateY(-2px); }

        .qty-row {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(127,127,127,0.05); padding: 5px; border-radius: 16px; margin-bottom: 25px;
        }
        .qty-btn { width: 45px; height: 45px; border-radius: 12px; background: #fff; border: none; font-size: 20px; color: #000; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .qty-num { font-size: 20px; font-weight: 800; width: 50px; text-align: center; }

        .buy-btn {
            width: 100%; padding: 18px; border-radius: 18px; border: none;
            background: var(--primary-grad); color: white;
            font-size: 16px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 10px 30px rgba(37, 117, 252, 0.4);
            position: relative; overflow: hidden;
        }
        .buy-btn::before {
            content: ''; position: absolute; top:0; left:-100%; width:100%; height:100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }
        .buy-btn:active::before { left: 100%; }

        /* --- АДМИНКА (IMBA STYLE) --- */
        .admin-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10, 10, 15, 0.95); /* Глубокий темный фон */
            backdrop-filter: blur(20px); z-index: 200;
            padding: 20px; overflow-y: auto; display: none;
            color: #fff;
        }
        .admin-layer.show { display: block; animation: zoomIn 0.3s; }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        .admin-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .admin-logo { font-size: 24px; font-weight: 900; background: var(--accent-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .admin-card {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px; padding: 20px; margin-bottom: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .imp {
            width: 100%; padding: 15px; background: rgba(0,0,0,0.3);
            border: 1px solid #333; border-radius: 12px; color: #fff;
            margin-bottom: 12px; font-family: 'Outfit'; outline: none;
            transition: 0.3s;
        }
        .imp:focus { border-color: #2575fc; box-shadow: 0 0 15px rgba(37, 117, 252, 0.3); }

        .upload-area {
            height: 120px; border: 2px dashed #444; border-radius: 16px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            margin-bottom: 20px; transition: 0.3s; cursor: pointer;
        }
        .upload-area:active { border-color: #fff; background: rgba(255,255,255,0.05); }

        .action-btn {
            width: 100%; padding: 15px; border-radius: 14px; border: none;
            background: #fff; color: #000; font-weight: 800;
            text-transform: uppercase; cursor: pointer;
        }

        .db-item {
            display: flex; align-items: center; gap: 15px; padding: 12px;
            background: rgba(255,255,255,0.03); border-radius: 14px;
            margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.05);
        }
        .db-img { width: 50px; height: 50px; border-radius: 10px; object-fit: cover; }
        
        /* AUTH MODAL */
        .auth-box {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.9); z-index: 1000;
            display: none; align-items: center; justify-content: center; flex-direction: column;
        }

        .toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px);
            background: #1e293b; color: #fff; padding: 12px 25px; border-radius: 50px;
            font-weight: 600; z-index: 500; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; align-items: center; gap: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .toast.active { transform: translateX(-50%) translateY(0); }

        /* LOADER */
        .loader {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: var(--bg-color); z-index: 50;
            display: flex; align-items: center; justify-content: center;
            transition: 0.5s;
        }
        .spinner {
            width: 60px; height: 60px; border: 4px solid rgba(37, 117, 252, 0.1);
            border-top-color: #2575fc; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="aura-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <header class="glass">
        <div class="brand"><i class="fas fa-bolt"></i> PARADISE</div>
        <div class="controls">
            <div class="icon-btn" onclick="toggleTheme()" id="themeIcon"><i class="fas fa-moon"></i></div>
            <div class="icon-btn" onclick="openAuth()"><i class="fas fa-lock"></i></div>
        </div>
    </header>

    <div class="links-area">
        <a href="https://t.me/sparadiseinfo" class="link-card glass">
            <i class="fas fa-info-circle"></i> Info
        </a>
        <a href="https://t.me/+N8WkPq6XQ6I5MjJk" class="link-card glass">
            <i class="fas fa-users"></i> Channel
        </a>
    </div>

    <div id="loader" class="loader"><div class="spinner"></div></div>

    <div class="grid" id="grid"></div>

    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="sheet" id="sheet">
        <div class="sheet-header">
            <img src="" class="sheet-thumb" id="sImg">
            <div>
                <h2 id="sTitle" style="font-size:22px; line-height:1.1;">Product</h2>
                <div id="sDesc" style="font-size:13px; opacity:0.6; margin-top:5px; max-height:50px; overflow:hidden;"></div>
            </div>
        </div>

        <div style="font-size:12px; font-weight:800; opacity:0.5; text-transform:uppercase;">Выберите вкус</div>
        <div class="chips-container" id="sFlavors"></div>

        <div class="qty-row">
            <button class="qty-btn" onclick="updQty(-1)">-</button>
            <div class="qty-num" id="sQty">1</div>
            <button class="qty-btn" onclick="updQty(1)">+</button>
        </div>

        <button class="buy-btn" id="orderBtn">
            <span>ОФОРМИТЬ ЗАКАЗ</span>
            <span id="sTotal">0 €</span>
        </button>
    </div>

    <div class="admin-layer" id="adminPanel">
        <div class="admin-nav">
            <div class="admin-logo">ADMIN <span style="color:#fff">PANEL</span></div>
            <button onclick="toggleAdmin(false)" style="background:none; border:none; color:white; font-size:24px;">&times;</button>
        </div>

        <div class="admin-card">
            <div class="upload-area" onclick="document.getElementById('fileIn').click()">
                <i class="fas fa-cloud-upload-alt" style="font-size:30px; color:#2575fc; margin-bottom:10px;"></i>
                <span style="font-size:12px; color:#888;">Загрузить фото</span>
                <img id="previewImg" style="display:none; position:absolute; width:100%; height:100%; object-fit:cover; border-radius:14px;">
                <input type="file" id="fileIn" hidden accept="image/*">
            </div>

            <input id="inpName" class="imp" placeholder="Название товара">
            <div style="display:flex; gap:10px;">
                <input id="inpPrice" type="number" class="imp" placeholder="Цена (€)">
                <input id="inpFlavors" class="imp" placeholder="Вкусы (через запятую)">
            </div>
            <textarea id="inpDesc" class="imp" rows="2" placeholder="Описание (необязательно)"></textarea>
            
            <button class="action-btn" onclick="saveProduct()">СОХРАНИТЬ</button>
        </div>

        <div style="font-size:12px; font-weight:800; color:#888; margin-bottom:15px;">АКТИВНЫЕ ТОВАРЫ</div>
        <div id="adminList" style="padding-bottom:50px;"></div>
    </div>

    <div class="auth-box" id="authBox">
        <i class="fas fa-shield-alt" style="font-size:40px; color:#2575fc; margin-bottom:20px;"></i>
        <h2 style="color:white; margin-bottom:20px;">Security Check</h2>
        <input type="password" id="passInput" class="imp" placeholder="Enter Password" style="text-align:center; font-size:18px;">
        <div style="display:flex; gap:10px; width:100%; max-width:300px; margin-top:10px;">
            <button class="action-btn" style="background:#333; color:white;" onclick="document.getElementById('authBox').style.display='none'">CANCEL</button>
            <button class="action-btn" onclick="checkPass()">ENTER</button>
        </div>
    </div>

    <div class="toast" id="toast"><i class="fas fa-check-circle" style="color:#2575fc"></i> <span>Успешно сохранено!</span></div>

    <script>
        // ================= КОНФИГ =================
        const BIN_ID = "696ea19bd0ea881f4076e7ce";
        const API_KEY = "$2a$10$L2N3z0hcYt/KjMIcI402euuF0nMvX.RMLI8RCugRIyy6/NX7K3QXy";
        const ADMIN_PASSWORD = "Inn2708inNfnaf1234";
        const MY_USERNAME = "Lacky337"; 
        // ==========================================

        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        let products = [];
        let curProd = null;
        let curQty = 1;
        let curFlavor = '';
        let editId = null;

        // Инициализация
        window.onload = () => {
            loadFromCloud();
            // Установка темы по умолчанию
            if(tg.colorScheme === 'dark') toggleTheme(true);
        };

        function toggleTheme(forceDark = false) {
            const body = document.body;
            const btn = document.getElementById('themeIcon');
            const isDark = body.getAttribute('data-theme') === 'dark';
            
            if (isDark && !forceDark) {
                body.setAttribute('data-theme', 'light');
                btn.innerHTML = '<i class="fas fa-moon"></i>';
                tg.setHeaderColor('#f0f2f5');
                tg.setBackgroundColor('#f0f2f5');
            } else {
                body.setAttribute('data-theme', 'dark');
                btn.innerHTML = '<i class="fas fa-sun"></i>';
                tg.setHeaderColor('#020617');
                tg.setBackgroundColor('#020617');
            }
        }

        async function loadFromCloud() {
            try {
                const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, { headers: { 'X-Master-Key': API_KEY } });
                if(res.ok) {
                    const data = await res.json();
                    products = Array.isArray(data.record) ? data.record : [];
                }
                renderGrid();
                renderAdminList();
            } catch(e) { console.log(e); }
            
            setTimeout(() => {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(()=> document.getElementById('loader').style.display='none', 500);
            }, 800);
        }

        async function saveToCloud() {
            showToast("Сохранение...", false);
            try {
                await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'X-Master-Key': API_KEY },
                    body: JSON.stringify(products)
                });
                showToast("Готово!", false);
            } catch(e) {
                showToast("Ошибка!", true);
            }
        }

        function renderGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            if(products.length === 0) {
                grid.innerHTML = '<div style="grid-column:1/-1; text-align:center; padding:50px; opacity:0.5;">Витрина пуста</div>';
                return;
            }

            products.forEach(p => {
                const el = document.createElement('div');
                el.className = 'card glass';
                let img = p.image ? `<img src="${p.image}" class="prod-img">` : `<div class="no-img"><i class="fas fa-box"></i></div>`;
                el.innerHTML = `
                    <div class="img-box">${img}</div>
                    <div class="info-box">
                        <div class="p-name">${p.name}</div>
                        <div class="p-price">${p.price} €</div>
                    </div>
                `;
                el.onclick = () => openSheet(p);
                grid.appendChild(el);
            });
        }

        function openSheet(p) {
            curProd = p; curQty = 1;
            document.getElementById('sImg').src = p.image || '';
            document.getElementById('sTitle').innerText = p.name;
            document.getElementById('sDesc').innerText = p.desc || '';
            
            const cont = document.getElementById('sFlavors');
            cont.innerHTML = '';
            
            if(p.flavors && p.flavors.length) {
                curFlavor = p.flavors[0];
                p.flavors.forEach(f => {
                    const ch = document.createElement('div');
                    ch.className = `chip ${f === curFlavor ? 'active' : ''}`;
                    ch.innerText = f;
                    ch.onclick = () => {
                        curFlavor = f;
                        document.querySelectorAll('.chip').forEach(x=>x.classList.remove('active'));
                        ch.classList.add('active');
                        tg.HapticFeedback.selectionChanged();
                    };
                    cont.appendChild(ch);
                });
            } else {
                curFlavor = "Стандарт";
                cont.innerHTML = '<div style="font-size:12px; opacity:0.5">Без выбора</div>';
            }

            updateTotal();
            document.getElementById('modalOverlay').classList.add('active');
            document.getElementById('sheet').classList.add('active');
            tg.HapticFeedback.impactOccurred('light');
        }

        function updQty(d) {
            if(curQty + d < 1) return;
            curQty += d;
            document.getElementById('sQty').innerText = curQty;
            updateTotal();
            tg.HapticFeedback.selectionChanged();
        }

        function updateTotal() {
            document.getElementById('sTotal').innerText = (parseFloat(curProd.price) * curQty).toFixed(2) + ' €';
        }

        // --- ЛОГИКА ЗАКАЗА (FIXED) ---
        document.getElementById('orderBtn').onclick = () => {
            const sum = (parseFloat(curProd.price) * curQty).toFixed(2);
            const msg = `Здравствуйте, хочу у вас купить ${curProd.name}, ${curFlavor}\n` +
                        `Количество: ${curQty}\n` +
                        `Сумма: ${sum} €`;
            
            const url = `https://t.me/${MY_USERNAME}?text=${encodeURIComponent(msg)}`;
            
            // Надежный метод открытия
            try { tg.openTelegramLink(url); } catch(e) { window.open(url, '_blank'); }
            tg.close();
        };

        // --- АДМИНКА ---
        function openAuth() { document.getElementById('authBox').style.display = 'flex'; }
        function checkPass() {
            if(document.getElementById('passInput').value === ADMIN_PASSWORD) {
                document.getElementById('authBox').style.display = 'none';
                toggleAdmin(true);
            } else {
                showToast("Неверный пароль", true);
                tg.HapticFeedback.notificationOccurred('error');
            }
        }
        function toggleAdmin(s) {
            const p = document.getElementById('adminPanel');
            if(s) { p.classList.add('show'); renderAdminList(); }
            else { p.classList.remove('show'); clearForm(); }
        }

        document.getElementById('fileIn').onchange = (e) => {
            const f = e.target.files[0];
            if(!f) return;
            const r = new FileReader();
            r.onload = (ev) => {
                const i = new Image();
                i.onload = () => {
                    const c = document.createElement('canvas');
                    const ctx = c.getContext('2d');
                    const m = 600;
                    let w=i.width, h=i.height;
                    if(w>h){if(w>m){h*=m/w;w=m}}else{if(h>m){w*=m/h;h=m}}
                    c.width=w; c.height=h;
                    ctx.drawImage(i,0,0,w,h);
                    document.getElementById('previewImg').src = c.toDataURL('image/jpeg', 0.8);
                    document.getElementById('previewImg').style.display='block';
                };
                i.src = ev.target.result;
            };
            r.readAsDataURL(f);
        }

        async function saveProduct() {
            const n = document.getElementById('inpName').value;
            const p = document.getElementById('inpPrice').value;
            const f = document.getElementById('inpFlavors').value.split(',').filter(x=>x.trim());
            const d = document.getElementById('inpDesc').value;
            const img = document.getElementById('previewImg').src;

            if(!n || !p) { showToast("Заполни поля!", true); return; }

            const obj = { id: Date.now(), name: n, price: p, flavors: f, desc: d, image: img.startsWith('data') ? img : '' };
            products.unshift(obj);
            
            renderAdminList();
            renderGrid();
            clearForm();
            await saveToCloud();
        }

        function renderAdminList() {
            const l = document.getElementById('adminList');
            l.innerHTML = '';
            products.forEach(item => {
                const d = document.createElement('div');
                d.className = 'db-item';
                let im = item.image ? `<img src="${item.image}" class="db-img">` : `<div style="width:50px;height:50px;background:#333;border-radius:10px;"></div>`;
                d.innerHTML = `${im}<div style="flex:1;font-weight:700;">${item.name}</div><div style="color:#ff4757;font-weight:900;cursor:pointer;" onclick="delProd(${item.id})">УДАЛИТЬ</div>`;
                l.appendChild(d);
            });
        }

        async function delProd(id) {
            if(confirm('Удалить?')) {
                products = products.filter(x => x.id !== id);
                renderAdminList();
                renderGrid();
                await saveToCloud();
            }
        }

        function clearForm() {
            document.querySelectorAll('.imp').forEach(x=>x.value='');
            document.getElementById('previewImg').src='';
            document.getElementById('previewImg').style.display='none';
        }

        function showToast(tx, err) {
            const t = document.getElementById('toast');
            t.innerHTML = err ? `<i class="fas fa-times-circle" style="color:#ff4757"></i> ${tx}` : `<i class="fas fa-check-circle" style="color:#2af598"></i> ${tx}`;
            t.classList.add('active');
            setTimeout(()=>t.classList.remove('active'), 2500);
        }

        // Закрытие модалок
        document.getElementById('modalOverlay').onclick = () => {
            document.getElementById('modalOverlay').classList.remove('active');
            document.getElementById('sheet').classList.remove('active');
        }
    </script>
</body>
</html>
