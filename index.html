    <style>
        :root {
            --bg: #050505;
            --card: #121212;
            --text: #ffffff;
            --accent: #00ff88;
            --accent-dim: #00b862;
            --accent-glow: rgba(0, 255, 136, 0.3);
            --danger: #ff4757;
            --glass: rgba(20, 20, 20, 0.9);
            --border: rgba(255, 255, 255, 0.08);
            --ease: cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            padding-bottom: 120px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        header {
            position: sticky; top: 0; z-index: 50;
            background: rgba(5,5,5,0.95);
            backdrop-filter: blur(15px);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            transition: 0.3s;
        }
        
        .top-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        
        .brand {
            font-size: 20px; font-weight: 900; letter-spacing: 1px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #fff, #999);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            display: flex; align-items: center; gap: 10px;
        }

        .search-box { position: relative; width: 100%; }
        .search-inp {
            width: 100%; background: #1a1a1a; border: 1px solid var(--border);
            padding: 12px 15px 12px 45px; border-radius: 14px;
            color: white; outline: none; transition: 0.3s; font-size: 15px;
        }
        .search-inp:focus { 
            border-color: var(--accent); 
            box-shadow: 0 0 15px rgba(0,255,136,0.05); 
            background: #222;
        }
        .search-icon { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: #666; font-size: 14px; }

        /* --- GRID --- */
        .grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 15px;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card {
            background: var(--card); border-radius: 18px; overflow: hidden;
            border: 1px solid var(--border); position: relative;
            display: flex; flex-direction: column;
            transition: transform 0.2s, border-color 0.2s;
        }
        .card:active { transform: scale(0.96); }

        .img-wrap {
            width: 100%; padding-top: 100%; /* 1:1 */
            position: relative; background: #0a0a0a;
        }
        .prod-img {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; transition: 0.5s;
        }
        /* Gradient overlay for better text contrast if needed inside image */
        .img-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 40%;
            background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
            opacity: 0.6;
        }

        .no-img {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            color: #333; flex-direction: column; gap: 10px;
        }
        
        .info { padding: 12px; flex-grow: 1; display: flex; flex-direction: column; }
        .name { font-size: 13px; font-weight: 600; margin-bottom: 6px; line-height: 1.35; flex-grow: 1; color: #eee; }
        
        .bottom-info { display: flex; justify-content: space-between; align-items: flex-end; margin-top: 8px; }
        .price { font-size: 16px; font-weight: 800; color: var(--accent); letter-spacing: 0.5px; }
        
        .add-btn-mini { 
            width: 32px; height: 32px; background: #222; border-radius: 10px; 
            display: flex; align-items: center; justify-content: center; color: var(--accent);
            font-size: 14px; border: 1px solid #333; transition: 0.2s;
        }
        .card:active .add-btn-mini { background: var(--accent); color: #000; }

        /* --- SKELETON --- */
        .skeleton { animation: pulse 1.5s infinite alternate; background: #1a1a1a; border-color: transparent; }
        @keyframes pulse { 0% { opacity: 0.5; } 100% { opacity: 0.8; } }

        /* --- FLOAT CART --- */
        .float-cart {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) scale(0.8) translateY(20px);
            background: var(--accent); color: #000;
            padding: 14px 20px; border-radius: 50px;
            font-weight: 800; font-size: 16px;
            display: flex; align-items: center; gap: 12px;
            box-shadow: 0 10px 40px var(--accent-glow);
            z-index: 90; opacity: 0; pointer-events: none; 
            transition: all 0.4s var(--ease);
        }
        .float-cart.visible { opacity: 1; transform: translateX(-50%) scale(1) translateY(0); pointer-events: all; }
        .cart-badge { 
            background: #000; color: var(--accent); 
            min-width: 24px; height: 24px; padding: 0 6px;
            border-radius: 12px; font-size: 13px; 
            display: flex; align-items: center; justify-content: center;
        }

        /* --- SHEETS --- */
        .modal-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(8px);
            z-index: 100; opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .modal-bg.active { opacity: 1; pointer-events: all; }

        .sheet {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: #111; border-radius: 28px 28px 0 0;
            padding: 24px 24px 40px 24px; z-index: 101; 
            transform: translateY(110%); transition: transform 0.4s var(--ease);
            border-top: 1px solid #222; 
            box-shadow: 0 -10px 50px rgba(0,0,0,0.5);
            max-height: 85vh; display: flex; flex-direction: column;
        }
        .sheet.active { transform: translateY(0); }

        .sheet-head { display: flex; gap: 16px; margin-bottom: 25px; }
        .sheet-img { width: 100px; height: 100px; border-radius: 18px; object-fit: cover; background: #222; border: 1px solid #333; }
        
        .chips { display: flex; flex-wrap: wrap; gap: 10px; margin: 15px 0 25px 0; }
        .chip {
            padding: 10px 18px; background: #1e1e1e; border-radius: 12px; font-size: 13px;
            color: #aaa; border: 1px solid #333; transition: 0.2s; cursor: pointer;
        }
        .chip.selected {
            background: rgba(0,255,136,0.15); border-color: var(--accent); color: var(--accent); font-weight: 700;
            box-shadow: 0 0 15px rgba(0,255,136,0.05);
        }

        /* Cart List */
        .cart-list { overflow-y: auto; max-height: 50vh; margin-bottom: 20px; padding-right: 5px; }
        .cart-item {
            display: flex; align-items: center; gap: 12px;
            background: #161616; padding: 10px; border-radius: 14px; margin-bottom: 10px;
            border: 1px solid #222;
        }
        .cart-item-img { width: 50px; height: 50px; border-radius: 10px; object-fit: cover; background: #333; }
        
        /* Buttons */
        .main-btn {
            width: 100%; padding: 16px; border: none; border-radius: 16px;
            background: var(--accent); color: #000; font-size: 16px; font-weight: 800;
            text-transform: uppercase; letter-spacing: 0.5px;
            box-shadow: 0 4px 20px var(--accent-glow);
            display: flex; justify-content: center; align-items: center; gap: 10px;
            transition: 0.2s; cursor: pointer;
        }
        .main-btn:active { transform: scale(0.97); filter: brightness(0.9); }
        .main-btn.secondary { background: #222; color: #fff; box-shadow: none; border: 1px solid #333; }
        .main-btn.danger { background: rgba(255, 71, 87, 0.15); color: var(--danger); box-shadow: none; border: 1px solid rgba(255, 71, 87, 0.3); }

        .cc-btn { width: 32px; height: 32px; border-radius: 8px; background: #2a2a2a; color: white; border:none; font-weight:bold; font-size: 16px; }
        
        /* --- ADMIN PANEL --- */
        .admin-panel {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #050505; z-index: 200; padding: 20px; overflow-y: auto; 
            transform: translateX(100%); transition: transform 0.4s var(--ease);
        }
        .admin-panel.active { transform: translateX(0); }
        
        .form-section { background:#111; padding:20px; border-radius:20px; margin-bottom:20px; border:1px solid #222; }
        .form-group { margin-bottom: 15px; }
        .inp, textarea, select {
            width: 100%; padding: 14px; background: #1a1a1a; border: 1px solid #333;
            color: white; border-radius: 12px; font-size: 14px; outline: none;
            transition: 0.2s; -webkit-appearance: none;
        }
        .inp:focus { border-color: var(--accent); background: #222; }

        .tab-switcher { display: flex; background: #1a1a1a; padding: 4px; border-radius: 12px; margin-bottom: 15px; }
        .tab-btn { flex: 1; padding: 8px; border-radius: 8px; border: none; background: transparent; color: #666; font-size: 12px; font-weight: 700; transition: 0.2s; }
        .tab-btn.active { background: #333; color: white; }

        .file-upload {
            height: 120px; border: 2px dashed #333; border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            flex-direction: column; color: #666; position: relative; overflow: hidden;
            background: #0f0f0f; transition: 0.2s;
        }
        .file-upload:active { background: #1a1a1a; border-color: #555; }

        .admin-btn-float {
            position: fixed; bottom: 100px; right: 20px; 
            width: 44px; height: 44px; background: rgba(30,30,30,0.8); backdrop-filter: blur(5px);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: #888; border: 1px solid #333; font-size: 16px; z-index: 80;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3); transition: 0.3s;
        }
        .admin-btn-float:active { transform: scale(0.9); color: var(--accent); border-color: var(--accent); }

        /* --- TOAST --- */
        .toast {
            position: fixed; top: 15px; left: 50%; transform: translate(-50%, -120%);
            background: rgba(20,20,20,0.95); backdrop-filter: blur(10px);
            border: 1px solid #333; color: white;
            padding: 12px 20px; border-radius: 50px; z-index: 500; 
            transition: 0.5s var(--ease);
            font-size: 13px; font-weight: 600; display: flex; align-items: center; gap: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: max-content;
        }
        .toast.show { transform: translate(-50%, 0); border-color: var(--accent); }
        .toast.error { border-color: var(--danger); }
    </style>
</head>

        // --- CLOUD SYNC ---
        async function loadFromCloud() {
            try {
                const res = await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.BIN_ID}/latest`, {
                    headers: { 'X-Master-Key': CONFIG.API_KEY }
                });
                if(!res.ok) throw new Error("Connection Error");

            }
        }

        async function saveToCloud() {
            const btn = document.getElementById('mainSaveBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è...';
            btn.style.opacity = 0.7;

            try {
                await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.BIN_ID}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'X-Master-Key': CONFIG.API_KEY },
                    body: JSON.stringify(products)
                });
                showToast("‚úÖ –ë–∞–∑–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∞");

        // --- RENDER GRID ---
        function renderGrid(list) {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            if(list.length === 0) {
                grid.innerHTML = '<div style="grid-column:1/-1;text-align:center;color:#444;padding:40px; font-size:14px;">–°–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤ –ø—É—Å—Ç...</div>';
                return;
            }

            list.forEach(p => {
                const card = document.createElement('div');
                card.className = 'card';
                
                const imgHtml = p.image 
                    ? `<img src="${p.image}" class="prod-img" loading="lazy"><div class="img-overlay"></div>`
                    : `<div class="no-img"><i class="fas fa-cube" style="font-size:24px; opacity:0.3;"></i><span>NO PHOTO</span></div>`;

                card.innerHTML = `
                    <div class="img-wrap">${imgHtml}</div>
                    <div class="info">
                        <div class="name">${p.name}</div>
                        <div class="bottom-info">
                            <div class="price">${p.price} ‚Ç¨</div>
                            <div class="add-btn-mini"><i class="fas fa-plus"></i></div>
                        </div>
                    </div>
                `;
                card.onclick = () => openProductSheet(p.id);
                grid.appendChild(card);
            });
        }

        // --- SEARCH ---
        document.getElementById('searchInp').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = products.filter(p => p.name.toLowerCase().includes(term));
            renderGrid(filtered);
        });

        // --- PRODUCT SHEET LOGIC ---
        function openProductSheet(id) {
            curProd = products.find(p => p.id === id);
            if(!curProd) return;

            sheetQty = 1;
            document.getElementById('sQty').innerText = 1;
            
            const imgEl = document.getElementById('sImg');
            if(curProd.image) {
                imgEl.src = curProd.image;
                imgEl.style.display = 'block';
            } else {
                imgEl.style.display = 'none';
            }

            document.getElementById('sTitle').innerText = curProd.name;
            document.getElementById('sDesc').innerText = curProd.desc || "–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç";
            
            // Generate Flavor Chips
            const chips = document.getElementById('sFlavors');
            chips.innerHTML = '';
            
            const flavors = (curProd.flavors && curProd.flavors.length) ? curProd.flavors : ["–°—Ç–∞–Ω–¥–∞—Ä—Ç"];
            sheetFlavor = flavors[0];
            
            flavors.forEach(f => {
                const c = document.createElement('div');
                c.className = `chip ${f === sheetFlavor ? 'selected' : ''}`;
                c.innerText = f;
                c.onclick = () => {
                    sheetFlavor = f;
                    document.querySelectorAll('.chip').forEach(el => el.classList.remove('selected'));
                    c.classList.add('selected');
                    tg.HapticFeedback.selectionChanged();
                };
                chips.appendChild(c);
            });

            updateSheetTotal();
            openModal('prodSheet');
        }

        function updSheetQty(d) {
            if(sheetQty + d < 1) return;
            sheetQty += d;
            document.getElementById('sQty').innerText = sheetQty;
            updateSheetTotal();
            tg.HapticFeedback.selectionChanged();
        }

        function updateSheetTotal() {
            document.getElementById('sPrice').innerText = (curProd.price * sheetQty).toFixed(2) + ' ‚Ç¨';
        }

        function addToCartCurrent() {
            addToCart(curProd, sheetFlavor, sheetQty);
            closeModal();
        }

        // --- CART SYSTEM ---
        function addToCart(product, flavor, qty) {
            const existing = cart.find(i => i.id === product.id && i.flavor === flavor);
            if(existing) {
                existing.qty += qty;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    image: product.image,
                    flavor: flavor,
                    qty: qty
                });
            }
            saveCartToLocal();
            tg.HapticFeedback.notificationOccurred('success');
            showToast(`–í –∫–æ—Ä–∑–∏–Ω–µ: ${product.name}`);
            updateCartBtn();
        }

        function updateCartBtn() {
            const btn = document.getElementById('floatCartBtn');
            const total = cart.reduce((sum, i) => sum + (i.price * i.qty), 0);
            const count = cart.reduce((c, i) => c + i.qty, 0);
            
            document.getElementById('cartTotal').innerText = total.toFixed(2) + ' ‚Ç¨';
            document.getElementById('cartCount').innerText = count;
            
            if(cart.length > 0) btn.classList.add('visible');
            else btn.classList.remove('visible');
        }

        function openCart() {
            renderCartList();
            openModal('cartSheet');
        }

        function renderCartList() {
            const list = document.getElementById('cartList');
            list.innerHTML = '';
            
            if(cart.length === 0) {
                list.innerHTML = '<div style="text-align:center; color:#555; padding:30px;">–¢—É—Ç –ø–æ–∫–∞ –ø—É—Å—Ç–æ</div>';
                document.getElementById('cartFinalTotal').innerText = '0 ‚Ç¨';
                return;
            }

            let grandTotal = 0;

            cart.forEach((item, idx) => {
                const row = document.createElement('div');
                row.className = 'cart-item';
                const img = item.image ? `<img src="${item.image}" class="cart-item-img">` : `<div class="cart-item-img"></div>`;
                
                row.innerHTML = `
                    ${img}
                    <div style="flex:1;">
                        <div style="font-weight:700; font-size:13px; margin-bottom:2px;">${item.name}</div>
                        <div style="font-size:11px; color:#888;">${item.flavor}</div>
                        <div style="font-size:13px; color:var(--accent); font-weight:600;">${(item.price * item.qty).toFixed(2)} ‚Ç¨</div>
                    </div>
                    <div style="display:flex; align-items:center; gap:8px; background:#000; padding:3px; border-radius:8px;">
                        <button class="cc-btn" onclick="changeCartQty(${idx}, -1)" style="width:26px; height:26px;">-</button>
                        <span style="width:18px; text-align:center; font-size:13px; font-weight:bold;">${item.qty}</span>
                        <button class="cc-btn" onclick="changeCartQty(${idx}, 1)" style="width:26px; height:26px;">+</button>
                    </div>
                `;
                list.appendChild(row);
                grandTotal += item.price * item.qty;
            });

            document.getElementById('cartFinalTotal').innerText = grandTotal.toFixed(2) + ' ‚Ç¨';
        }

        function changeCartQty(idx, delta) {
            cart[idx].qty += delta;
            if(cart[idx].qty <= 0) cart.splice(idx, 1);
            saveCartToLocal();
            updateCartBtn();
            renderCartList();
            tg.HapticFeedback.selectionChanged();
        }

        function clearCart() {
            if(cart.length === 0) return;
            tg.showConfirm("–û—á–∏—Å—Ç–∏—Ç—å –∫–æ—Ä–∑–∏–Ω—É?", (ok) => {
                if(ok) {
                    cart = [];
                    saveCartToLocal();
                    updateCartBtn();
                    closeModal();
                }
            });
        }

        function checkout() {
            if(cart.length === 0) return;
            
            let msg = `‚ö°Ô∏è *–ó–ê–ö–ê–ó CONCEPT SPACE*\n`;
            msg += `----------------------------\n`;
            let total = 0;
            
            cart.forEach((i, idx) => {
                const sub = i.price * i.qty;
                msg += `${idx+1}. ${i.name} (${i.flavor})\n`;
                msg += `   ‚îî ${i.qty} —à—Ç x ${i.price}‚Ç¨ = ${sub.toFixed(2)}‚Ç¨\n\n`;
                total += sub;
            });
            
            msg += `----------------------------\n`;
            msg += `üí∞ *–ò–¢–û–ì–û: ${total.toFixed(2)} ‚Ç¨*`;
            
            tg.close();
            // Open Telegram Chat
            setTimeout(() => {
                window.open(`https://t.me/${CONFIG.TG_USER}?text=${encodeURIComponent(msg)}`, '_blank');
            }, 100);
        }

        // --- ADMIN AUTH & UI ---
        function openAdminAuth() {
            document.getElementById('authModal').style.display = 'flex';
        }

        function checkPass() {
            const inp = document.getElementById('passInput');
            if(inp.value === CONFIG.ADMIN_PASS) {
                document.getElementById('authModal').style.display = 'none';
                toggleAdmin(true);
                renderAdminList();
                inp.value = '';
            } else {
                showToast("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å", true);
                tg.HapticFeedback.notificationOccurred('error');
            }
        }

        function toggleAdmin(show) {
            const p = document.getElementById('adminPanel');
            if(show) p.classList.add('active');
            else {
                p.classList.remove('active');
                cancelEdit();
            }
        }

        // --- IMAGE HANDLING ---
        function switchImgTab(mode) {
            imgMode = mode;
            document.getElementById('btnTabUrl').classList.toggle('active', mode === 'url');
            document.getElementById('btnTabFile').classList.toggle('active', mode === 'file');
            
            document.getElementById('imgBoxUrl').style.display = mode === 'url' ? 'block' : 'none';
            document.getElementById('imgBoxFile').style.display = mode === 'file' ? 'block' : 'none';
        }

        function previewUrl(url) {
            const img = document.getElementById('previewImg');
            const none = document.getElementById('noPrev');
            if(url.length > 10) {
                img.src = url;
                img.style.display = 'block';
                none.style.display = 'none';
            } else {
                img.style.display = 'none';
                none.style.display = 'flex';
            }
        }

        // Aggressive Compression
        document.getElementById('fileIn').onchange = (e) => {
            const file = e.target.files[0];
            if(!file) return;
            
            // Show loading
            showToast("–°–∂–∞—Ç–∏–µ —Ñ–æ—Ç–æ...");
            
            const reader = new FileReader();
            reader.onload = (ev) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const MAX = 350; // Smaller size for JSONBin safety
                    let w = img.width, h = img.height;
                    
                    if(w > h) { if(w>MAX) { h*=MAX/w; w=MAX; } } 
                    else { if(h>MAX) { w*=MAX/h; h=MAX; } }
                    
                    canvas.width = w; canvas.height = h;
                    ctx.drawImage(img, 0, 0, w, h);
                    
                    currentImageBase64 = canvas.toDataURL('image/jpeg', 0.6); // 60% quality
                    
                    document.getElementById('previewImg').src = currentImageBase64;
                    document.getElementById('previewImg').style.display = 'block';
                    document.getElementById('noPrev').style.display = 'none';
                    showToast("–§–æ—Ç–æ –≥–æ—Ç–æ–≤–æ");
                };
                img.src = ev.target.result;
            };
            reader.readAsDataURL(file);
        };

        // --- CRUD ---
        function renderAdminList() {
            const list = document.getElementById('adminList');
            list.innerHTML = '';
            products.forEach(p => {
                const row = document.createElement('div');
                row.style.cssText = "background:#161616; padding:10px; border-radius:12px; border:1px solid #222; display:flex; align-items:center; gap:12px; margin-bottom:8px;";
                
                let img = p.image 
                    ? `<img src="${p.image}" style="width:40px;height:40px;border-radius:8px;object-fit:cover;">` 
                    : `<div style="width:40px;height:40px;background:#222;border-radius:8px; display:flex; align-items:center; justify-content:center; color:#444;"><i class="fas fa-cube"></i></div>`;

                row.innerHTML = `
                    ${img}
                    <div style="flex:1; cursor:pointer;" onclick="editProductStart(${p.id})">
                        <div style="font-weight:600; font-size:14px; color:#fff;">${p.name}</div>
                        <div style="color:#666; font-size:12px;">${p.price} ‚Ç¨</div>
                    </div>
                    <button onclick="delProd(${p.id})" style="background:rgba(255,71,87,0.1); border:none; width:36px; height:36px; border-radius:8px; color:var(--danger); display:flex; align-items:center; justify-content:center;">
                        <i class="fas fa-trash"></i>
                    </button>
                `;
                list.appendChild(row);
            });
        }

        function editProductStart(id) {
            const p = products.find(x => x.id === id);
            if(!p) return;

            editId = id;
            document.getElementById('formTitle').innerText = "–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ";
            document.getElementById('saveBtnText').innerText = "–û–ë–ù–û–í–ò–¢–¨";
            document.getElementById('cancelEditBtn').style.display = 'inline-block';

            document.getElementById('inpName').value = p.name;
            document.getElementById('inpPrice').value = p.price;
            document.getElementById('inpFlavors').value = (p.flavors || []).join(', ');
            document.getElementById('inpDesc').value = p.desc || '';
            
            // Image handling in edit mode
            if(p.image && p.image.startsWith('data:')) {
                switchImgTab('file');
                currentImageBase64 = p.image;
                document.getElementById('previewImg').src = p.image;
            } else if(p.image && p.image.startsWith('http')) {
                switchImgTab('url');
                document.getElementById('inpImgUrl').value = p.image;
                document.getElementById('previewImg').src = p.image;
            } else {
                switchImgTab('url');
                document.getElementById('inpImgUrl').value = '';
                document.getElementById('previewImg').style.display = 'none';
                document.getElementById('noPrev').style.display = 'flex';
            }
            
            if(p.image) {
                document.getElementById('previewImg').style.display = 'block';
                document.getElementById('noPrev').style.display = 'none';
            }

            document.getElementById('adminPanel').scrollTo({top:0, behavior:'smooth'});
        }

        function cancelEdit() {
            editId = null;
            document.getElementById('formTitle').innerText = "–ù–æ–≤—ã–π —Ç–æ–≤–∞—Ä";
            document.getElementById('saveBtnText').innerText = "–°–û–•–†–ê–ù–ò–¢–¨ –í –ë–ê–ó–£";
            document.getElementById('cancelEditBtn').style.display = 'none';
            
            document.querySelectorAll('.inp').forEach(i => i.value = '');
            currentImageBase64 = null;
            
            document.getElementById('previewImg').src = '';
            document.getElementById('previewImg').style.display = 'none';
            document.getElementById('noPrev').style.display = 'flex';
            switchImgTab('url');
        }

        async function saveProduct() {
            const name = document.getElementById('inpName').value;
            const price = document.getElementById('inpPrice').value;
            const flavors = document.getElementById('inpFlavors').value.split(',').map(s=>s.trim()).filter(s=>s);
            const desc = document.getElementById('inpDesc').value;
            
            let finalImg = '';
            if(imgMode === 'url') finalImg = document.getElementById('inpImgUrl').value;
            else if(imgMode === 'file' && currentImageBase64) finalImg = currentImageBase64;
            
            // Keep old image if editing and no new one provided
            if(editId && !finalImg) {
                const old = products.find(p => p.id === editId);
                if(old) finalImg = old.image;
            }

            if(!name || !price) { showToast("–ù—É–∂–Ω–æ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏ —Ü–µ–Ω–∞", true); return; }

            const newObj = {
                id: editId || Date.now(),
                name,
                price: parseFloat(price),
                flavors,
                desc,
                image: finalImg
            };

            if(editId) {
                const idx = products.findIndex(p => p.id === editId);
                products[idx] = newObj;
            } else {
                products.unshift(newObj);
            }

            cancelEdit();
            renderAdminList();
            renderGrid(products);
            await saveToCloud();
        }

        async function delProd(id) {
            if(confirm("–£–¥–∞–ª–∏—Ç—å –Ω–∞–≤—Å–µ–≥–¥–∞?")) {
                products = products.filter(p => p.id !== id);
                renderAdminList();
                renderGrid(products);
                await saveToCloud();
            }
        }

        // --- UTILS ---
        function openModal(id) {
            document.getElementById('modalBg').classList.add('active');
            document.querySelectorAll('.sheet').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            tg.HapticFeedback.impactOccurred('light');
        }

        function closeModal() {
            document.getElementById('modalBg').classList.remove('active');
            document.querySelectorAll('.sheet').forEach(s => s.classList.remove('active'));
        }

        document.getElementById('modalBg').onclick = closeModal;

        function showToast(msg, err = false) {
            const t = document.getElementById('toast');
            t.className = err ? 'toast show error' : 'toast show';
            t.innerHTML = err ? `<i class="fas fa-exclamation-circle"></i> ${msg}` 
                              : `<i class="fas fa-check-circle" style="color:var(--accent)"></i> ${msg}`;
            setTimeout(() => t.className = 'toast', 3000);
        }

    </script>
